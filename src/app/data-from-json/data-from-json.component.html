<div *ngIf = "countriesReady">
  <h4>Read Angular JSON using Http GET</h4>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Country</th>
        <th scope="col">Area</th>
        <th scope="col">Population</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries index as i">
        <td scope="row">{{ i + 1 }}</td>
        <td>
          <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">
          {{ country.name }}
        </td>
        <td>{{ country.area | number }}</td>
        <td>{{ country.population | number }}</td>
      </tr>
    </tbody>
  </table>
  <button (click)="loadCountries()">Update countries</button>
  <app-data-from-json-random></app-data-from-json-random>
</div>
